# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bytes         =  "1"
hyper         =  "0.14"
hyper-tls     =  "0.5"
tokio = { version = "1", features = ["full"] }
goauth        =  "0.9"
smpl_jwt      =  "0.6"
