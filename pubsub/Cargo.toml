serde_derive  =  "1.0"
serde_json    =  "1.0"
base64        =  "0.13"
lazy_static   =  "1.4.0"
rand          =  "0.8"
log           =  "0.4"
cloud-pubsub = "0.6.0"
envy          =  "0.4"

